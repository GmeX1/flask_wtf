{% extends "index.html" %}
{% set member=members|random %}
{% block content %}
<div class="mx-auto text-center">
    <h1 class="mt-3">{{ member['name'] }} {{ member['surname'] }}</h1>
    <img class="mx-auto" src="{{ member['pic'] }}" style="max-height: 800px !important">
    <h2>{{ member['specialities']|sort|join(", ") }}</h2>
</div>
{% endblock %}
