{% extends "index.html" %}
{% block content %}
<h1 class="text-center mt-3">Пейзажи Марса</h1>
<div id="carouselEx" class="carousel slide w-75 mx-auto">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static/img/mars.png" class="d-block w-100" alt="Картинка?" style="max-height: 800px !important;">
        </div>
        {% for path in images %}
        <div class="carousel-item">
            <img src="{{ path }}" class="d-block w-100" alt="Картинка?" style="max-height: 800px !important;">
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselEx" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselEx" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<form
        class="form border rounded p-3 mx-auto"
        action="/"
        method="POST"
        enctype="multipart/form-data"
        id="my-form"
        style="width: 500px;background-color: #f9dbbb;"
>
    <label for="file-load">Приложите фотографию</label>
    <input type="file" class="form-control" name="file" id="file-load"/>
    <img src="static/img/{{ image }}">
    <button class="btn btn-primary">Отправить</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{% endblock %}
